<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;1,100&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_container">
        <h1>QR Code Generator</h1>
        <input type="text" id="originaltext" placeholder="Enter text here">
        <div class="buttons">
            <button class="short-btn">Generate QRCode</button>
        </div>
        <div class="qrcode_window">
            <img src="/image.png" alt="QRcode" class="qr_code"> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
